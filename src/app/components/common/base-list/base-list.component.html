<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{title() | titlecase}} listing</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
        <button type="button" class="btn btn-sm btn-outline-secondary">Check$$-in</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Check-out</button>
      </div>
      <select type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
        <option data-feather="calendar">User account</option>
        <option data-feather="calendar">Informations</option>
        <option data-feather="calendar">Credentials</option>
        <option data-feather="calendar">Permissions</option>

      </select>
    </div>
  </div>
  <app-table></app-table>
</main>
