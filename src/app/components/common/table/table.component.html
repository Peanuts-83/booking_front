<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        @for (header of metas; track header.name){
        <th>{{header.lib}}</th>
        }
      </tr>
    </thead>
    <tbody>
      @for (item of data; track item[beanId]){
      <tr>
        @for (key of metas; track key.name){
        <td>{{item[key.name]}}</td>
        }
      </tr>
      }
    </tbody>
  </table>
</div>
